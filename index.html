
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Compiler</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <b>Type your Code</b>

      <!--options of language-->

        <select id="lang" name="lang">
          <option value="0">Python</option>
          <option value="4">JavaScript</option>
          <option value="7">C</option>
          <option value="77">C++</option>
          <option value="8">Java</option>
        </select>

      </div>

  <br>
    <!--code editor-->
        <textarea name="code" rows="20" cols="100" id="code">#Write Your Code</textarea>
        <br><br>
    <!--output-->
        <textarea name="output" rows="15" cols="80" id="output">OUTPUT:</textarea>
        <br>

     <!--compile btn-->
         <button type="submit" name="compile" id="compile">Compile</button>

         <script src="script.js" charset="text/JavaScript"></script>
  </body>
</html>
